<ion-slides pager>

  <ion-slide>
    <h2>Email and password login</h2>

 
	  <ion-input type="text" placeholder="email"[(ngModel)]="data.email" ></ion-input>
	  <ion-input type="password" placeholder="password" [(ngModel)]="data.password" ></ion-input>
		<button ion-button (click)="loginEmailAndPassword()" >Login</button>


  </ion-slide>

  <ion-slide>
    <h2>Facebook Login</h2>

	
	  <ion-input type="text" placeholder="email"[(ngModel)]="data.email" ></ion-input>
	  <ion-input type="password" placeholder="password" [(ngModel)]="data.password" ></ion-input>
		<button ion-button (click)="loginFacebook()" >Login</button>
	

  </ion-slide>


</ion-slides>
